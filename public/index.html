<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Footpath Issues Map</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">ðŸš¶ Bangalore Footpath Issues</h1>
            <div class="nav-links">
                <a href="/" class="nav-link active">Map</a>
                <a href="/posts.html" class="nav-link">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">Total Locations:</span>
                <span id="totalCount" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Updated:</span>
                <span id="lastUpdated" class="info-value">-</span>
            </div>
            <div class="info-item" style="display: none;">
                <button id="refreshBtn" class="refresh-btn">ðŸ”„ Refresh Data</button>
            </div>
        </div>

        <div id="map"></div>
        
        <div id="loading" class="loading">Loading map data...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <script src="map.js"></script>
</body>
</html>
