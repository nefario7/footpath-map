<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts List - Bangalore Footpath Issues</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-title">üö∂ Bangalore Footpath Issues</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">Map</a>
                <a href="/posts.html" class="nav-link active">Posts</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="info-bar">
            <div class="info-item">
                <span class="info-label">Total Posts:</span>
                <span id="totalPosts" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">With Coordinates:</span>
                <span id="withCoords" class="info-value">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Missing Coordinates:</span>
                <span id="missingCoords" class="info-value warning">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Updated:</span>
                <span id="lastUpdated" class="info-value">-</span>
            </div>
        </div>

        <div class="posts-container">
            <div id="loading" class="loading">Loading posts...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="postsWithCoords" style="display: none;">
                <h2 class="section-title">üìç Posts with Coordinates</h2>
                <div id="coordsList" class="posts-list"></div>
            </div>
            
            <div id="postsMissingCoords" style="display: none;">
                <h2 class="section-title">‚ö†Ô∏è Posts Missing Coordinates</h2>
                <p class="section-description">These posts don't have coordinate information in the expected format.</p>
                <div id="missingList" class="posts-list"></div>
            </div>
        </div>
    </div>

    <script src="posts.js"></script>
</body>
</html>
